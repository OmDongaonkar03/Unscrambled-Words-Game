<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscrambler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .game-container:hover {
            transform: scale(1.02);
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fc5c7d, #6a82fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scrambled-word {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 10px;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-section input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #fc5c7d;
            box-shadow: 0 0 15px rgba(252, 92, 125, 0.4);
        }

        .submit-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #fc5c7d, #6a82fb);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .feedback {
            min-height: 50px;
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: 300;
        }

        .score-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .game-container {
                width: 95%;
                padding: 20px;
            }

            .game-title {
                font-size: 2rem;
            }

            .scrambled-word {
                font-size: 2rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-section">
            <div id="score">Score:0</div>
            <div id="attempts">Attempts:3</div>
        </div>
        <h1 class="game-title">Word Unscrambler</h1>

        <div class="scrambled-word" id="scrambledWordDisplay">
            
        </div>

        <div class="input-section">
            <input type="text" id="userInput" placeholder="Unscramble the word...">
            <button class="submit-btn" onclick="submit()">Submit</button>
        </div>

        <div id="feedbackDisplay" class="feedback">
            Try to unscramble the word!
        </div>
    </div>
</body>
<script src="unscrambled words game.js"></script>
</html>
